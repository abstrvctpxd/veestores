{% extends "admin/base.html" %}

{% block title %}Edit User - Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>Edit User</h1>
    <a href="/admin/users" class="btn btn-outline-secondary">Back to Users</a>
</div>

<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" value="{{ user.email }}" disabled>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label" for="is_admin">Is Admin</label>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" name="new_password" class="form-control">
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
